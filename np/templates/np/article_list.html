{% extends 'np/base.html' %}
{% block content %}
    {% for article in articles %}
        <div class="article">
            <div class="date">
                {{ article.created_date }}
            </div>
            <h1><a href="{% url 'article_detail' pk=article.pk %}">{{ article.title }}</a></h1>
            <p>{{ article.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock %}
